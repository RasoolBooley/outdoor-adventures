    <title>Contact Outdoor Adventures</title>
</head>
<body id="contactbg">
            <nav class="nav">
                    <ul>
                        <li><a id="jump" href="index.html">Home</a></li>
                            <div class="dropdown">
                                <li><a class="dropbtn">Activities</a></li>
                                    <div class="dropdown-content">
                                        <a id="jump" href="index.html#hike">Hiking</a>
                                        <a id="jump" href="index.html#fish">Fishing</a>
                                        <a id="jump" href="index.html#hunt">Hunting</a>
                                        <a id="jump" href="index.html#canoe">Canoeing</a>
                                        <a id="jump" href="index.html#climb">Climbing</a>
                                        <a id="jump" href="index.html#camp"> Camping</a>
                                    </div>
                            </div>
                            <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>

            
                <div>

                    <h3 id="home" class="query">
                        Got Any Queries?
                    </h3>

                    <form>

                        <section>
                                <p class="contact-text">First Name</p>
                            <input type="text" name="name" id="" placeholder="First Name" required>
                        </section>

                        <section>
                                <p class="contact-text">Last Name</p>
                            <input type="text" name="surname" id="" placeholder="Last Name" required>
                        </section>

                        <section>
                                <p class="contact-text">Email Address</p>
                            <input type="email" name="email" id="" placeholder="example@gmail.com" required>
                        </section>

                            <section>
                                <p class="contact-text">
                                    Select the activity you want to know more about
                                </p>
                            <select name="activity" id="">
                                    <option>Hiking</option>
                                    <option>Fishing</option>
                                    <option>Hunting</option>
                                    <option>Canoeing</option>
                                    <option>Climbing</option>
                                    <option>Camping</option>
                            </select>
                            </section>

                        <section>
                            <p class="contact-text">
                                Send us a message!
                            </p>
                            <textarea cols="34" rows="10"></textarea>
                        </section>

                        <button class="form">Submit</button>

                    </form>

            <footer class="foot">

                    <div class="copyright">
                        <p>
                            <i id="cp" class="far fa-copyright"></i> copyright 2018
                        </p>
                    </div>
            
                    <div class="socials">
                        <a class="scl" href="http://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a class="scl" href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a class="scl" href="www.gmail.com"><i class="far fa-envelope" target="_blank"></i></a>
                   </div>
        
                   <div class="uparrow">
                        <a id="jump" href="#home"><i id="uparrow" class="fas fa-arrow-circle-up"></i></a>
                   </div>
            
            </footer>
</body>
</html>
