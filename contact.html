                <div class="fcontainer">

                    <h4>
                        Contact Us
                    </h4>

                    <form>

                        <section>
                            <input type="text" name="name" id="" placeholder="First Name" required>
                        </section>

                        <section>
                            <input type="text" name="surname" id="" placeholder="Last Name" required>
                        </section>

                        <section>
                            <input type="email" name="email" id="" placeholder="example@gmail.com" required>
                        </section>

                            <select name="activity" id="">
                                    <option>Hiking</option>
                                    <option>Fishing</option>
                                    <option>Hunting</option>
                                    <option>Canoeing</option>
                                    <option>Climbing</option>
                                    <option>Camping</option>
                            </select>

                        <section>
                            <textarea cols="46" rows="10">Send us a message!</textarea>
                        </section>

                        <button class="form">Submit</button>

                    </form>
